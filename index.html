<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jpdck@github:~$</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="terminal-controls">
        <span class="control-dot close"></span>
        <span class="control-dot minimize"></span>
        <span class="control-dot maximize"></span>
      </div>
      <div class="terminal-title">jpdck@github:~$</div>
      <div class="theme-toggle">
        <button data-theme="light" title="Alucard (Light)">L</button>
        <button data-theme="dark" title="Dracula (Dark)" class="active">D</button>
        <button data-theme="auto" title="Auto">A</button>
      </div>
    </div>
    <div class="terminal-body">
      <div class="output">
        <pre class="ascii-art"></pre>
        <div class="prompt-line">
          <span class="prompt">&gt;</span> <span class="command">cat README.md</span>
        </div>
        <div class="content-block">
          <p>Jeff's personal projects and experiments.</p>
          <p>Type 'help' for available commands or browse below.</p>
        </div>

        <div class="prompt-line">
          <span class="prompt">&gt;</span> <span class="command">ls projects/</span>
        </div>
        <div id="repos-container" class="content-block"></div>

        <div class="prompt-line input-line">
          <span class="prompt">&gt;</span> <input type="text" id="command-input" placeholder="type a command..." autocomplete="off" />
          <span class="cursor">_</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
