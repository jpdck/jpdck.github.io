<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeff's GitHub Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Use a modern, craft‑friendly typeface -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Jeff's GitHub Portfolio</h1>
      <p>Showcasing my projects and creativity through code</p>
    </div>
  </header>
  <nav class="filters">
    <!-- filter buttons will be injected here -->
    <button class="filter-button active" data-filter="all">All</button>
    <div id="language-filters"></div>
  </nav>
  <main class="container">
    <div class="controls">
      <input type="text" id="search" placeholder="Search projects..." />
    </div>
    <section id="repos" class="repo-grid">
      <!-- repository cards will be injected here by script.js -->
    </section>
  </main>
  <footer>
    <p>© <span id="year"></span> Jeff. Built with ❤️ and JavaScript.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
